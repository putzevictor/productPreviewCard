  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div id="overlay-content">
    <div id="overlay-left" >
      <img src="image-product-desktop.jpg" alt="">
    </div>
    <div id="overlay-right">
      <br>
      <p id="item-type">P &nbsp;E &nbsp;R &nbsp;F &nbsp;U &nbsp;M &nbsp;E</p>
      <div id="item-name">Gabrielle Essence Eau De Parfum</div><br>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p><br>
      <p id="current-price">$149.99</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <p id="old-price">$169.99</p><br><br><br>

      Add to Cart</p>
    </div>
  </div>
